<div class="hs-page-wrapper">
    <div class="hs-content-wrapper">
        <div flex layout="column" class="hs-page-content">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <div hs.swipe-area.directive></div>
            <div hs.md-toolbar.directive class="md-app-toolbar"></div>
            <section flex layout="row">
                <div flex class="hs-page-content">
                    <div hs.map.directive ng-controller="HsMapController" class="hs-ol-map" id="map" style="z-index:990" ng-style="mapStyle()"></div>
                    <div hs.md-overlay.directive class="map-floating-gui" id="gui"></div>
                </div>
                <div hs.md-right-panel.directive class="md-sidenav"></div>
            </section>
        </div>
    </div>
</div>
