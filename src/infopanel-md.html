<md-toolbar class="md-hue-1" ng-show="featureDetails">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">{{ featureDetails.name }}</h2>

        <div flex></div>

        <md-button class="md-icon-button" aria-label="Close" ng-click="deselectFeatures()">
            <md-icon md-menu-origin class="material-icons">close</md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content ng-show="featureDetails">
    <div class="img-float">
        <hs-gallery ng-if="featureDetails.images.length > 0" images="featureDetails.images"></hs-gallery>
    </div>
    <div class="content-body">
        <div class="main-content">
            <h2><span ng-if="featureDetails.region">{{ featureDetails.region }}, </span>{{ featureDetails.country }}</h2>
            <!-- <p class="content-info" ng-repeat="url in featureDetails.website.split(',')" ng-if="featureDetails.website"><a target="_blank" ng-href="{{url}}">{{ url }}</a></p> -->

            <h3 ng-if="featureDetails.open_hours" class="heading">Otevírací doba</h3>
            <p class="content-info" ng-if="featureDetails.open_hours" ng-bind-html="featureDetails.open_hours"></p>

            <h3 ng-if="featureDetails.product_service_list" class="heading">Kategorie</h3>
            <p class="content-info" ng-if="featureDetails.product_service_list" ng-bind-html="featureDetails.product_service_list"></p>

            <h3 ng-if="featureDetails.description" class="heading">Popis</h3>
            <p class="content-info" ng-if="featureDetails.description" ng-bind-html="featureDetails.description"></p>

            <h3 ng-if="featureDetails.contact" class="heading">Kontakt</h3>
            <p class="content-info" ng-if="featureDetails.contact" ng-bind-html="featureDetails.contact"></p>

            <p class="content-info" ng-if='featureDetails.eshop_connect && featureDetails.eshop_connect != ""'>
                <md-button class="md-primary md-raised eshop-button" ng-href="{{ featureDetails.eshop_connect }}" target="_blank" style="padding-top: 0;">
                  <md-icon md-icon-set="material-icons" aria-label="E-shop" style="font-size: 20px; padding-top: 0;">shopping_cart
                  </md-icon>
                  Nakupte na e-shopu
                </md-button>
            </p>

            <h3 ng-if="featureDetails.videos.length > 0" class="heading">Videa</h3>
            <div ng-if="featureDetails.videos.length > 0" ng-repeat="video in featureDetails.videos" ng-bind-html="parseVideo(video)" class="video">
            </div>
        </div>
    </div>
</md-content>
