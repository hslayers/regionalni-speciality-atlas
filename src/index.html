<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Atlas Regionálních specialit</title>
  <meta name="description" content="Atlas Regionálních specialit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" >
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" type="image/png" 
    href="ico/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" 
    href="ico/favicon-16x16.png" sizes="16x16">
  <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
  
    <style>
      #hs-app {
        position: relative; 
        height: 100vh
      }
      @media only screen and (max-width: 600px) {
      #hs-app {
        height: calc(100vh - 96px)
      }
    }
    </style>
</head>
<body >
    <div hs ng-app="hs" ng-controller="Main" id="hs-app"></div>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
      <script type="application/javascript" src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
</body>
</html>
